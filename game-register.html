<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Upload game</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="title"
                                            placeholder="Title">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="category"
                                            placeholder="Category">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="description"
                                        placeholder="Description">
                                </div>
                                <div class="form-group">
                                    <input type="url" class="form-control form-control-user" id="url"
                                        placeholder="Url">
                                </div>
                                <hr>
                                <a href="#" class="btn btn-primary btn-user btn-block" onclick="registerTest();">
                                    Register
                                </a>
                                <a href="javascript:history.back();" class="btn btn-primary btn-user btn-block">
                                    Cancel
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="https://soaryong-c.github.io/gamestation-tool">Register guide</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="https://soaryong-c.github.io/gamestation-tool">Integration docs</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script>
        async function registerTest() {
            if (confirm("Test Register ?")) {
                try {
                const wallet = window.aptos;
                
                const transaction = {
                    arguments: ["Test Title", "Test Description", "", "https://soaryong-c.github.io/clumsy-bird"],
                    function: '0x783672e07e1faf708b47588d32c1c1ea423395ca954aa61a1bf0f49efb746d2d::gamestation_games::create_game',
                    type: 'entry_function_payload',
                    type_arguments: [],
                    };

                    const pendingTransaction = await window.aptos.signAndSubmitTransaction(transaction);

                    // In most cases a dApp will want to wait for the transaction, in these cases you can use the typescript sdk
                const client = new AptosClient('https://fullnode.testnet.aptoslabs.com');
                    const txn = await client.waitForTransactionWithResult(
                        pendingTransaction.hash,
                    );
                    alert(txn);
                    } catch (error) {
                   console.log(error);
                    }
            } else {

            }
            
        }
    </script>
</body>

</html>
